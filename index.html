<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenitore">
        <div class="shadow-box"></div>
        <div class="main-box">
            <header class="logoEtesto">
                <img class="logo" src="logo.png" alt="logo Lim">
                <span class="testo-logo">Taking Booleaners from A to B</span>
            </header>
            <nav class="comandi">
                <button>Prenota</button>
                <button>Termina corsa</button>
                <button>Accendi/Spegni luci</button>
            </nav>
            <section class="Monopattino">
                <div class="riga">
                    <input type="checkbox">
                    <span class="Gino22">Monopattino Gino22</span>
                </div>
                <div class="riga posizione"> Via Guadalametri - a 220 metri da te</div>
                <div class="riga"> Stato carica: </div>
                <div class="riga">
                    <div class ="barra gialla"></div>     
                </div>
            </section>
            <section class="Monopattino">
                <div class="riga">
                    <input type="checkbox">
                    <span class="Mike24">Monopattino Mike24</span>
                </div>
                <div class="riga posizione"> Via Ricciardoni - a 420 metri da te</div>
                <div class="riga"> Stato carica: </div>
                <div class="riga">
                    <div class ="barra verde"></div>     
                </div>
            </section>
            <section class="Monopattino">
                <div class="riga">
                    <input type="checkbox">
                    <span class="Fede154">Monopattino Fede154</span>
                </div>
                <div class="riga posizione"> Via Mentarini - a 490 metri da te</div>
                <div class="riga"> Stato carica: </div>
                <div class="riga">
                    <div class ="barra rossa"></div>     
                </div>
            </section>
        </div>
    </div>


    
</body>
</html>
